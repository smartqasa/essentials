frontend:
  extra_module_url:
    - /hacsfiles/custom-brand-icons/custom-brand-icons.js
    - /hacsfiles/kiosk-mode/kiosk-mode.js
    - /hacsfiles/lovelace-card-mod/card-mod.js

  themes:
    SmartQasa:
      # Panel
      panel-grid-gap: 10px

      # Dialogs
      popup-min-width: 35vw
      popup-max-width: 95vw

      popup-border: 0 none var(--popup-border-color)
      popup-border-radius: 20px
      popup-padding: 20px
      popup-grid-gap: 10px

      # Cards
      card-padding: 16px
      card-spacing: 12px
      card-border-radius: 20px

      # Tiles
      tile-height: 102px
      tile-width: min(21vw, 19.5rem)
      tile-padding: 16px
      tile-spacing: 12px
      tile-border: var(--card-border)
      tile-border-radius: var(--card-border-radius)
      tile-background-color: var(--card-background-color)

      # Chips
      chip-padding: 16px
      chip-spacing: 4px
      chip-border: var(--card-border)
      chip-border-radius: 999px
      chip-background-color: var(--card-background-color)

      # Buttons
      button-padding: var(--tile-padding)
      button-spacing: 4px
      button-border: var(--card-border)
      button-border-radius: 999px

      # Fonts
      popup-header-font-size: 25px
      popup-header-font-weight: 400

      title-font-size: 42px
      popup-font-size: 25px
      primary-font-size: 20px
      secondary-font-size: 17px
      button-font-size: 20px

      title-font-weight: 300
      popup-font-weight: 400
      button-font-weight: 300

      # Icons
      icon-size: 24px
      icon-padding: 14px
      icon-image-size: calc(var(--icon-size) + var(--icon-padding) * 2)
      icon-border-radius: 999px
      icon-transition: ease-in-out 0.5s

      # Colors
      modes:
        light:
          panel-color: rgb(223, 218, 206)

          title-text-color: rgb(60, 60, 60)
          primary-text-color: rgb(20, 20, 20)
          primary-font-weight: 400
          secondary-text-color: rgb(70, 70, 70)
          secondary-font-weight: 300
          popup-text-color: rgb(60, 60, 60)

          icon-color: rgb(20, 20, 20)
          icon-opacity: 50%

          accent-color: rgb(0, 120, 230)
          divider-color: rgb(160, 160, 160)
          inactive-color: rgb(150, 150, 150)
          unavailable-color: rgb(255, 0, 255)

          primary-background-color: rgb(180, 180, 180)
          secondary-background-color: rgb(200, 200, 200)

          primary-color: "#46463C"
          app-header-background-color: "#AFAAAA"

          popup-backdrop-color: rgba(0, 0, 0, 0.2)
          popup-backdrop-filter: blur(10px)
          popup-background-color: rgba(223, 218, 206, 0.8)
          popup-progress-color: rgb(200, 200, 200)
          popup-border-color: rgb(170, 170, 170)
          popup-box-shadow: none

          card-background-color: rgba(250, 250, 250, 0.6)
          card-border: 1px solid rgb(250, 250, 250)
          card-box-shadow: none

          ripple-color: rgb(250, 250, 250)

          button-background-color: rgba(250, 250, 250, 0.4)

        dark:
          panel-color: rgb(25, 25, 25)

          title-text-color: rgb(170, 170, 170)
          primary-text-color: rgb(225, 225, 225)
          primary-font-weight: 300
          secondary-text-color: rgb(170, 170, 170)
          secondary-font-weight: 300
          popup-text-color: rgb(170, 170, 170)

          icon-color: rgb(225, 225, 225)
          icon-opacity: 50%

          accent-color: rgb(0, 120, 230)
          divider-color: rgb(50, 50, 50)
          inactive-color: rgb(150, 150, 150)
          unavailable-color: rgb(255, 0, 255)

          primary-background-color: rgb(25, 25, 25)
          secondary-background-color: rgb(60, 65, 65)

          primary-color: "#A0A0A0"
          app-header-background-color: "#3C3737"

          popup-backdrop-color: rgba(0, 0, 0, 0.2)
          popup-backdrop-filter: blur(10px)
          popup-background-color: rgba(25, 25, 25, 0.9)
          popup-progress-color: rgb(50, 50, 50)
          popup-border-color: rgb(0, 0, 0)
          popup-box-shadow: none

          card-background-color: rgba(55, 55, 60, 0.65)
          card-border: 1px solid rgb(55, 55, 60)
          card-box-shadow: none

          ripple-color: rgb(55, 55, 60)

          button-background-color: rgba(25, 25, 25, 0.4)

      # Colors
      amber-color: rgb(255, 193, 7)
      black-color: rgb(0, 0, 0)
      blue-color: rgb(33, 150, 243)
      blue-green-color: rgb(0, 150, 136)
      blue-grey-color: rgb(96, 125, 139)
      brown-color: rgb(121, 85, 72)
      cyan-color: rgb(0, 188, 212)
      dark-beige-color: rgb(32, 178, 170)
      deep-orange-color: rgb(255, 111, 34)
      deep-purple-color: rgb(110, 65, 171)
      deep-yellow-color: rgb(255, 179, 0)
      green-color: rgb(76, 175, 80)
      grey-color: rgb(158, 158, 158)
      indigo-color: rgb(63, 81, 181)
      light-blue-color: rgb(3, 169, 244)
      light-green-color: rgb(139, 195, 74)
      lime-color: rgb(205, 220, 57)
      magenta-color: rgb(255, 0, 255)
      orange-color: rgb(255, 152, 0)
      pink-color: rgb(233, 30, 99)
      purple-color: rgb(146, 107, 199)
      red-color: rgb(244, 67, 54)
      teal-color: rgb(0, 150, 136)
      warm-color: rgb(235, 196, 137)
      white-color: rgb(255, 255, 255)
      yellow-color: rgb(255, 235, 59)

      # HA Cards
      ha-dialog-border-radius: var(--popup-border-radius)
      ha-card-background: var(--card-background-color)
      ha-card-border-width: var(--card-border-width)
      ha-card-border-style: var(--card-border-style)
      ha-card-border-color: var(--card-border-color))
      ha-card-border-radius: var(--card-border-radius)
      ha-card-box-shadow: var(--card-box-shadow)
      ha-card-header-font-size: var(--primary-font-size)
      grid-card-gap: var(--card-spacing)

      # HA Misc
      ha-assist-chip-filled-container-color: color-mix(in srgb, var(--inactive-color) 20%, transparent)

      # Browser Mod Popup
      popup-padding-x: 1rem
      popup-padding-y: 1rem

      # Sidebar Menu
      sidebar-icon-color: var(--primary-text-color)
      sidebar-text-color: var(--primary-text-color)
      sidebar-background-color: var(--app-header-background-color)
      sidebar-selected-icon-color: var(--accent-color)
      sidebar-selected-text-color: var(--accent-color)

      # Buttons
      paper-item-icon-color: var(--inactive-color)
      paper-item-icon-active-color: var(--accent-color)

      # State Colors
      state-inactive-color: var(--inactive-color)
      state-unavailable-color: var(--unavailable-color)

      state-binary_sensor-on-color: var(--amber-color)
      state-binary_sensor-battery-on-color: var(--red-color);
      state-binary_sensor-carbon_monoxide-on-color: var(--red-color);
      state-binary_sensor-gas-on-color: var(--red-color);
      state-binary_sensor-heat-on-color: var(--red-color);
      state-binary_sensor-lock-on-color: var(--red-color);
      state-binary_sensor-moisture-on-color: var(--red-color);
      state-binary_sensor-problem-on-color: var(--red-color);
      state-binary_sensor-safety-on-color: var(--red-color);
      state-binary_sensor-smoke-on-color: var(--red-color);
      state-binary_sensor-sound-on-color: var(--red-color);
      state-binary_sensor-tamper-on-color: var(--red-color);

      state-climate-auto-color: var(--green-color)
      state-climate-cool-color: var(--blue-color)
      state-climate-dry-color: var(--deep-beige-color)
      state-climate-fan_only-color: var(--cyan-color)
      state-climate-heat-color: var(--red-color)
      state-climate-heat_cool-color: var(--purple-color)

      state-cover-closing-color: var(--deep-orange-color)
      state-cover-opening-color: var(--deep-orange-color)
      state-cover-open-color: var(--deep-orange-color)

      state-cover-shade-closing-color: var(--purple-color)
      state-cover-shade-opening-color: var(--purple-color)
      state-cover-shade-open-color: var(--purple-color)

      state-fan-on-color: var(--cyan-color)

      state-lock-locking-color: var(--deep-orange-color)
      state-lock-unlocked-color: var(--deep-orange-color)
      state-lock-unlocking-color: var(--deep-orange-color)

      state-light-on-color: var(--deep-yellow-color)
      state-light-fireplace-on-color: var(--red-color)

      state-media_player-idle-color: var(--blue-grey-color)
      state-media_player-on-color: var(--light-blue-color)
      state-media_player-paused-color: var(--blue-grey-color)
      state-media_player-playing-color: var(--light-blue-color)
      state-media_player-standby-color: var(--blue-grey-color)

      state-scene-on-color: var(--inactive-color)

      state-switch-on-color: var(--yellow-color)
      state-switch-fireplace-on-color: var(--red-color)
      state-switch-heater-on-color: var(--red-color)
      state-switch-pump-on-color: var(--blue-color)
      state-switch-decorations-on-color: var(--red-color)
      state-switch-train-on-color: var(--green-color)

      state-water_heater-electric-color: var(--red-color)
      state-water_heater-on-color: var(--red-color)

      state-icon-color: var(--primary-text-color)
      state-icon-unavailable-color: var(--magenta-color)

      # Tables
      table-row-background-color: var(--primary-background-color)
      table-row-alternative-background-color: var(--secondary-background-color)
      data-table-background-color: var(--primary-background-color)

      # Dropdowns
      material-background-color: var(--primary-background-color)
      material-secondary-background-color: var(--secondary-background-color)

      # Pre/Code
      markdown-code-background-color: var(--primary-background-color)
      code-editor-background-color: var(--primary-background-color)

      # Switches
      switch-checked-button-color: var(--accent-color)
      switch-checked-track-color: var(--accent-color)
      switch-unchecked-button-color: var(--inactive-color)
      switch-unchecked-track-color: var(--inactive-color)

      # MDC
      mdc-ripple-color: transparent
      mdc-radio-unchecked-color: var(--inactive-color)
      mdc-theme-text-primary-on-background: var(--primary-text-color)
      mdc-dialog-box-shadow: var(--popup-box-shadow)
      mdc-typography-button-font-size: var(--secondary-font-size)
      mdc-theme-surface: var(--popup-background-color)
      mdc-theme-on-surface: var(--primary-text-color)
      mdc-theme-background: var(--primary-background-color)
      mdc-icon-size: var(--icon-size)
      mdc-button-outline-color: var(--card-border-color)
      mdc-checkbox-unchecked-color: var(--secondary-text-color)
      mdc-checkbox-disable-color: color-mix(in srgb, var(--inactive-color) 50%, transparent)
      mdc-select-fill-color: var(--secondary-background-color)
      mdc-select-ink-color: var(--primary-text-color)
      mdc-select-label-ink-color: var(--secondary-text-color)
      mdc-select-idle-line-color: var(--primary-text-color)
      mdc-select-dropdown-icon-color: var(--secondary-text-color)
      mdc-select-hover-line-color: var(--accent-color)
      mdc-text-field-fill-color: var(--secondary-background-color)
      mdc-tab-text-label-color-default: var(--secondary-text-color)

      #Swiper
      swiper-navigation-color: var(--card-background-color)
