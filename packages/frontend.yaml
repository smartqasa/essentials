frontend:
  extra_module_url:
    - /hacsfiles/custom-brand-icons/custom-brand-icons.js
    - /hacsfiles/kiosk-mode/kiosk-mode.js
    - /hacsfiles/lovelace-card-mod/card-mod.js

  themes:
    SmartQasa:
      # Panel
      sq-panel-grid-gap: 10px

      # Dialogs
      sq-popup-min-width: 35vw
      sq-popup-max-width: 95vw

      sq-popup-border: 0 none var(--sq-popup-border-color)
      sq-popup-border-radius: 20px
      sq-popup-padding: 20px
      sq-popup-grid-gap: 10px

      # Cards
      sq-card-padding: 16px
      sq-card-spacing: 12px

      sq-card-border-radius: 20px

      # Tiles
      sq-tile-height: 104px
      sq-tile-width: min(21vw, 19.5rem)
      sq-tile-padding: 16px
      sq-tile-spacing: 12px
      sq-tile-border: var(--sq-card-border)
      sq-tile-border-radius: var(--sq-card-border-radius)
      sq-tile-background-color: var(--sq-card-background-color)

      # Chips
      sq-chip-padding: 16px
      sq-chip-spacing: 4px
      sq-chip-border: var(--sq-card-border)
      sq-chip-border-radius: 999px
      sq-chip-background-color: var(--sq-card-background-color)

      # Buttons
      sq-button-padding: var(--sq-tile-padding)
      sq-button-spacing: 4px
      sq-button-border: var(--sq-card-border)
      sq-button-border-radius: 999px

      # Fonts
      sq-popup-header-font-size: 25px
      sq-popup-header-font-weight: 400

      sq-title-font-size: 42px
      sq-popup-font-size: 25px
      sq-primary-font-size: 20px
      sq-secondary-font-size: 17px
      sq-button-font-size: 20px

      sq-title-font-weight: 300
      sq-popup-font-weight: 400
      sq-primary-font-weight: 300
      sq-secondary-font-weight: 300
      sq-button-font-weight: 300

      # Icons
      sq-icon-size: 24px
      sq-icon-padding: 14px
      sq-icon-image-size: calc(var(--sq-icon-size) + var(--sq-icon-padding) * 2)
      sq-icon-border-radius: 999px
      sq-icon-transition: ease-in-out 0.5s

      # Colors
      modes:
        light:
          sq-panel-color: rgb(223, 218, 206)

          sq-primary-color: rgb(70, 70, 60)
          sq-accent-color: rgb(0, 120, 230)
          sq-divider-color: rgb(160, 160, 160)
          sq-inactive-color: rgb(90, 90, 90)
          sq-unavailable-color: rgb(255, 0, 255)

          sq-primary-background-color: rgb(180, 180, 180)
          sq-secondary-background-color: rgb(200, 200, 200)
          --app-header-background-color: "#afaaaa"

          sq-popup-backdrop-color: rgba(0, 0, 0, 0.2)
          sq-popup-backdrop-filter: blur(10px)
          sq-popup-background-color: rgba(223, 218, 206, 0.8)
          sq-popup-progress-color: rgb(200, 200, 200)
          sq-popup-border-color: rgb(170, 170, 170)
          sq-popup-box-shadow: none

          sq-card-background-color: rgba(250, 250, 250, 0.6)
          sq-card-border: 1px solid rgb(220, 220, 220)
          sq-card-box-shadow: none
          sq-ripple-color: rgb(250, 250, 250)

          sq-button-background-color: rgba(250, 250, 250, 0.4)

          sq-title-text-color: rgb(60, 60, 60)
          sq-primary-text-color: rgb(20, 20, 20)
          sq-secondary-text-color: rgb(70, 70, 70)
          sq-popup-text-color: rgb(60, 60, 60)

        dark:
          sq-panel-color: rgb(28, 28, 28)

          sq-primary-color: rgb(160, 160, 160)
          sq-accent-color: rgb(0, 120, 230)
          sq-divider-color: rgb(50, 50, 50)
          sq-inactive-color: rgb(140, 140, 140)
          sq-unavailable-color: rgb(255, 0, 255)

          sq-primary-background-color: rgb(25, 25, 25)
          sq-secondary-background-color: rgb(60, 65, 65)
          --app-header-background-color: "#3c3737"

          sq-popup-backdrop-color: rgba(0, 0, 0, 0.2)
          sq-popup-backdrop-filter: blur(10px)
          sq-popup-background-color: rgba(25, 25, 25, 0.9)
          sq-popup-progress-color: rgb(50, 50, 50)
          sq-popup-border-color: rgb(0, 0, 0)
          sq-popup-box-shadow: none

          sq-card-background-color: rgba(55, 55, 60, 0.75)
          sq-card-border: 1px solid rgb(60, 60, 60)
          sq-card-box-shadow: none
          sq-ripple-color: rgb(55, 55, 60)

          sq-button-background-color: rgba(25, 25, 25, 0.4)

          sq-title-text-color: rgb(170, 170, 170)
          sq-primary-text-color: rgb(220, 220, 220)
          sq-secondary-text-color: rgb(160, 160, 160)
          sq-popup-text-color: rgb(170, 170, 170)

      # Colors
      sq-black-color: rgb(0, 0, 0)
      sq-blue-color: rgb(25, 125, 255)
      sq-blue-green-color: rgb(0, 150, 136)
      sq-blue-grey-color: rgb(96, 125, 139)
      sq-brown-color: rgb(121, 85, 72)
      sq-cyan-color: rgb(0, 188, 212)
      sq-dark-beige-color: rgb(32, 178, 170)
      sq-deep-orange-color: rgb(146, 107, 199)
      sq-deep-purple-color: rgb(110, 65, 171)
      sq-deep-yellow-color: rgb(255, 152, 0)
      sq-green-color: rgb(76, 175, 80)
      sq-grey-color: rgb(158, 158, 158)
      sq-indigo-color: rgb(63, 81, 181)
      sq-light-blue-color: rgb(3, 169, 244)
      sq-light-green-color: rgb(139, 195, 74)
      sq-lime-color: rgb(205, 220, 57)
      sq-magenta-color: rgb(255, 0, 255)
      sq-orange-color: rgb(255, 120, 0)
      sq-pink-color: rgb(233, 30, 99)
      sq-purple-color: rgb(146, 107, 199)
      sq-red-color: rgb(244, 67, 54)
      sq-teal-color: rgb(0, 188, 212)
      sq-warm-color: rgb(235, 196, 137)
      sq-white-color: rgb(255, 255, 255)
      sq-yellow-color: rgb(255, 153, 0)

      # Icon State Colors
      sq-binary_sensor-on-color: var(--sq-orange-color)
      sq-climate-cool-color: var(--sq-light-blue-color)
      sq-climate-fan_only-color: var(--sq-blue-green-color)
      sq-climate-heat-color: var(--sq-red-color)
      sq-climate-heat_cool-color: var(--sq-purple-color)
      sq-cover-shade-open-color: var(--sq-purple-color)
      sq-cover-shade-opening-color: var(--sq-purple-color)
      sq-cover-shade-closing-color: var(--sq-purple-color)
      sq-cover-garage-open-color: var(--sq-orange-color)
      sq-cover-garage-opening-color: var(--sq-orange-color)
      sq-cover-garage-closing-color: var(--sq-orange-color)
      sq-fan-on-color: var(--sq-light-blue-color)
      sq-lock-locking-color: var(--sq-orange-color)
      sq-lock-unlocked-color: var(--sq-orange-color)
      sq-lock-unlocking-color: var(--sq-orange-color)
      sq-light-on-color: var(--sq-deep-yellow-color)
      sq-light-fireplace-on-color: var(--sq-red-color)
      sq-media_player-idle-color: var(--sq-inactive-color)
      sq-media_player-on-color: var(--sq-inactive-color)
      sq-media_player-playing-color: var(--sq-light-blue-color)
      sq-media_player-paused-color: var(--sq-primary-text-color)
      sq-media_player-standby-color: var(--sq-inactive-color)
      sq-switch-on-color: var(--sq-deep-yellow-color)
      sq-switch-appliance-on-color: var(--sq-blue-grey-color)
      sq-switch-decorations-on-color: var(--sq-red-color)
      sq-switch-fireplace-on-color: var(--sq-red-color)
      sq-switch-heater-on-color: var(--sq-red-color)
      sq-switch-pump-on-color: var(--sq-blue-color)
      sq-switch-valve-on-color: var(--sq-blue-color)
      sq-switch-train-on-color: var(--sq-green-color)
      sq-vacuum-cleaning-color: var(--sq-blue-green-color)
      sq-vacuum-idle-color: var(--sq-blue-green-color)
      sq-vacuum-paused-color: var(--sq-blue-green-color)
      sq-vacuum-returning-color: var(--sq-blue-green-color)
      sq-water_heater-electric-color: var(--sq-red-color)

      # HA Cards
      ha-dialog-border-radius: var(--sq-popup-border-radius)
      ha-card-background: var(--sq-card-background-color)
      ha-card-border-width: var(--sq-card-border-width)
      ha-card-border-style: var(--sq-card-border-style)
      ha-card-border-color: var(--sq-card-border-color))
      ha-card-border-radius: var(--sq-card-border-radius)
      ha-card-box-shadow: var(--sq-card-box-shadow)
      ha-card-header-font-size: var(--sq-primary-font-size)
      grid-card-gap: var(--sq-card-spacing)

      # HA Text
      primary-text-color: var(--sq-primary-text-color)
      secondary-text-color: var(--sq-secondary-text-color)
      disabled-text-color: var(--sq-inactive-text-color)

      # HA Main Interface
      primary-color: var(--sq-primary-color)
      accent-color: var(--sq-accent-color)
      divider-color: var(--sq-divider-color)
      inactive-color: var(--sq-inactive-color)

      # HA Misc
      ha-assist-chip-filled-container-color: color-mix(in srgb, var(--sq-inactive-color) 20%, transparent)

      # Browser Mod Popup
      popup-border-width: var(--sq-popup-border-width)
      popup-border-style: var(--sq-popup-border-style)
      popup-border-radius: var(--sq-popup-border-radius)
      popup-background-color: var(--sq-popup-background-color)
      popup-padding-x: 1rem
      popup-padding-y: 1rem

      # Sidebar Menu
      sidebar-icon-color: var(--sq-primary-text-color)
      sidebar-text-color: var(--sq-primary-text-color)
      sidebar-background-color: var(--sq-app-header-background-color)
      sidebar-selected-icon-color: var(--sq-accent-color)
      sidebar-selected-text-color: var(--sq-accent-color)

      # Buttons
      paper-item-icon-color: var(--sq-inactive-color)
      paper-item-icon-active-color: var(--sq-accent-color)

      # State Colors
      state-icon-color: var(--sq-primary-text-color)
      state-icon-active-color: var(--sq-accent-color)
      state-icon-inactive-color: var(--sq-inactive-color)
      state-icon-unavailable-color: var(--sq-unavailable-color)

      state-binary_sensor-on-color: var(--sq-orange-color)

      state-climate-cool-color: var(--sq-light-blue-color)
      state-climate-heat-color: var(--sq-red-color)
      state-climate-heat_cool-color: var(--sq-purple-color)

      state-cover-shade-open-color: var(--sq-purple-color)
      state-cover-shade-opening-color: var(--sq-purple-color)
      state-cover-shade-closing-color: var(--sq-purple-color)
      state-cover-garage-open-color: var(--sq-orange-color)
      state-cover-garage-opening-color: var(--sq-orange-color)
      state-cover-garage-closing-color: var(--sq-orange-color)

      state-fan-on-color: var(--sq-light-blue-color)

      state-lock-locking-color: var(--sq-orange-color)
      state-lock-unlocked-color: var(--sq-orange-color)
      state-lock-unlocking-color: var(--sq-orange-color)

      state-light-on-color: var(--sq-yellow-color)
      state-light-fireplace-on-color: var(--sq-red-color)

      state-media_player-idle-color: var(--sq-blue-grey-color)
      state-media_player-paused-color: var(--sq-blue-grey-color)
      state-media_player-playing-color: var(--sq-light-blue-color)

      state-media_player-speaker-idle-color: var(--sq-blue-grey-color)
      state-media_player-speaker-paused-color: var(--sq-blue-grey-color)
      state-media_player-speaker-playing-color: var(--sq-light-blue-color)

      state-scene-on-color: var(--sq-inactive-color)

      state-switch-on-color: var(--sq-yellow-color)
      state-switch-fireplace-on-color: var(--sq-red-color)
      state-switch-heater-on-color: var(--sq-red-color)
      state-switch-pump-on-color: var(--sq-blue-color)
      state-switch-decorations-on-color: var(--sq-red-color)
      state-switch-train-on-color: var(--sq-green-color)
      state-water_heater-electric-color: var(--sq-red-color)

      # Tables
      table-row-background-color: var(--sq-primary-background-color)
      table-row-alternative-background-color: var(--sq-secondary-background-color)
      data-table-background-color: var(--sq-primary-background-color)

      # Dropdowns
      material-background-color: var(--sq-primary-background-color)
      material-secondary-background-color: var(--sq-secondary-background-color)

      # Pre/Code
      markdown-code-background-color: var(--sq-primary-background-color)
      code-editor-background-color: var(--sq-primary-background-color)

      # Switches
      switch-checked-button-color: var(--accent-color)
      switch-checked-track-color: var(--accent-color)
      switch-unchecked-button-color: var(--sq-inactive-color)
      switch-unchecked-track-color: var(--sq-inactive-color)

      # MDC
      mdc-ripple-color: transparent
      mdc-radio-unchecked-color: var(--sq-inactive-color)
      mdc-theme-text-primary-on-background: var(--sq-primary-text-color)
      mdc-dialog-box-shadow: var(--sq-popup-box-shadow)
      mdc-typography-button-font-size: var(--sq-secondary-font-size)
      mdc-theme-surface: var(--sq-popup-background-color)
      mdc-theme-on-surface: var(--sq-primary-text-color)
      mdc-theme-background: var(--sq-primary-background-color)
      mdc-icon-size: var(--sq-icon-size)
      mdc-button-outline-color: var(--sq-card-border-color)
      mdc-checkbox-unchecked-color: var(--sq-secondary-text-color)
      mdc-checkbox-disable-color: color-mix(in srgb, var(--sq-inactive-color) 50%, transparent)
      mdc-select-fill-color: var(--sq-secondary-background-color)
      mdc-select-ink-color: var(--sq-primary-text-color)
      mdc-select-label-ink-color: var(--sq-secondary-text-color)
      mdc-select-idle-line-color: var(--sq-primary-text-color)
      mdc-select-dropdown-icon-color: var(--sq-secondary-text-color)
      mdc-select-hover-line-color: var(--sq-accent-color)
      mdc-text-field-fill-color: var(--sq-secondary-background-color)
      mdc-tab-text-label-color-default: var(--sq-secondary-text-color)

      #Swiper
      swiper-navigation-color: var(--sq-card-background-color)
