system_toggle_shade:
  alias: System - Toggle Window Shade
  sequence:
    - service: system_log.write
      data:
        level: info
        logger: system_toggle_shade
        message: "System Toggle Shade called with entity={{ entity[0] }} tilt={{ tilt }}"
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ is_state(entity[0], 'closed') }}"
          sequence:
            - choose:
                - conditions:
                    - condition: template
                      value_template: "{{ tilt|int > 0 and tilt|int < 100 }}"
                  sequence:
                    - service: cover.set_cover_position
                      target:
                        entity_id: "{{ entity[0] }}"
                      data:
                        position: "{{ tilt|int }}"
                    - delay:
                        seconds: "{{ tilt|int }}"
                    - service: cover.stop_cover
                      target:
                        entity_id: "{{ entity[0] }}"
              default:
                - service: cover.open_cover
                  target:
                    entity_id: "{{ entity[0] }}"
        - conditions:
            - condition: template
              value_template: "{{ is_state(entity[0], 'opening') or is_state(entity[0], 'closing') }}"
          sequence:
            - service: cover.stop_cover
              target:
                entity_id: "{{ entity[0] }}"
      default:
        - service: cover.close_cover
          target:
            entity_id: "{{ entity[0] }}"
  mode: parallel
  max: 10
  max_exceeded: silent

  system_toggle_volume_muted:
    alias: System - Toggle Volume Muted
    fields:
      entity_id:
        description: Media Player Entity ID
      volume_prev:
        description: Previous Volume
    sequence:
      - if:
          - condition: template
            value_template: "{{ is_state_attr(entity_id, 'is_volume_muted', false) }}"
        then:
          - action: media_player.volume_mute
            data:
              is_volume_muted: true
            target:
              entity_id: "{{ entity_id }}"
        else:
          - action: media_player.volume_mute
            data:
              is_volume_muted: false
            target:
              entity_id: "{{ entity_id }}"
    mode: queued
    max: 10
    max_exceeded: silent

  system_color_light_sequence_selector:
    alias: System - Color Light Sequence Selector
    icon: mdi:lightbulb
    fields:
      entity:
        description: The entity id of the light to control
      count:
        description: Number of times to cycle the light
    sequence:
      - action: homeassistant.turn_on
        data: {}
        target:
          entity_id: "{{ entity }}"
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
      - action: homeassistant.turn_off
        data: {}
        target:
          entity_id: "{{ entity }}"
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - action: homeassistant.turn_on
        data: {}
        target:
          entity_id: "{{ entity }}"
      - repeat:
          count: "{{ count }}"
          sequence:
            - delay:
                hours: 0
                minutes: 0
                seconds: 1
                milliseconds: 0
            - action: homeassistant.turn_off
              data: {}
              target:
                entity_id: "{{ entity }}"
            - delay:
                hours: 0
                minutes: 0
                seconds: 1
                milliseconds: 0
            - action: homeassistant.turn_on
              data: {}
              target:
                entity_id: "{{ entity }}"
    mode: queued
    max: 10
    max_exceeded: silent

  system_momentary_mute:
    alias: System - Momentary Mute
    icon: mdi:speaker-off
    mode: restart
    sequence:
      - action: media_player.volume_set
        data:
          entity_id: "{{ entity }}"
          volume_level: "{{ mute_level }}"
      - delay:
          seconds: 1
      - wait_template: "{{ state_attr(entity, 'volume_level') != mute_level }}"
        timeout:
          seconds: "{{ duration }}"
        continue_on_timeout: true
      - action: media_player.volume_set
        data:
          entity_id: "{{ entity }}"
          volume_level: "{{ play_level }}"
    fields:
      entity:
        description: "Entity ID of the Media Player device"
      mute_level:
        description: "Volume level to set during the muted period"
        example: "0.1"
      duration:
        description: "Number of seconds to keep the volume at the specified level"
        example: "60"
      play_level:
        description: "Volume level to restore after the duration"
        example: "0.5"

  system_send_notification:
    alias: System - Send Notification
    description: Sends a notification with the specified title and message
    fields:
      log_level:
        description: The log level of the notification (e.g., INFO, WARNING, ERROR)
        example: "INFO"
      location_id:
        description: The location ID for the notification
        example: "cust.st.001.01"
      event:
        description: The description of the event
        example: "UPS Status Change"
      details:
        description: The details of the event
        example: "The state of the UPS has changed to OL (OL CHRGNG)"
    sequence:
      - action: notify.smartqasa_support
        data:
          title: "{{ log_level }}: {{ location_id }} - {{ event }}"
          message: "{{ details | trim }}"
