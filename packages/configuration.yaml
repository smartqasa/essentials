default_config:

automation: !include /config/automations.yaml
browser_mod:
http:
  server_port: 10075
recorder:
  auto_purge: true
  auto_repack: true
  purge_keep_days: 30
  commit_interval: 0
  exclude:
    domains:
      - calendar
      - camera
      - input_select
      - media_player
      - number
      - persistent_notification
      - remote
      - select
      - sun
      - update
scene: !include scenes.yaml
script: !include scripts.yaml
shell_command:
  update_repos: "/bin/bash /config/essentials/shell_scripts/update_repos.sh"
#tts:
#  - platform: google_translate
wake_on_lan:
zha:
  enable_quirks: true
  zigpy_config:
    ota:
      enabled: true
      extra_providers:
        - type: z2m
