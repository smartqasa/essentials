input_boolean:
  admin_mode:
    name: Admin Mode
    icon: mdi:tools
    initial: false

input_button:
  refresh_dashboards:
    name: Refresh Dashboards Trigger
    icon: mdi:restart

  location_mode:
    name: Location Mode Trigger
    icon: mdi:home-circle

  location_phase:
    name: Location Phase Trigger
    icon: mdi:theme-light-dark

input_select:
  location_phase:
    name: Location Phase
    icon: mdi:theme-light-dark
    options:
      - Morning
      - Day
      - Evening
      - Night

  location_mode:
    name: Location Mode
    icon: mdi:home-circle
    options:
      - Home
      - Away
      - Guest
      - Entertain
      - Vacation

input_text:
  system_pin:
    name: System PIN
    icon: mdi:dialpad
    mode: password
    initial: "7575"

  admin_pin_code:
    name: Admin PIN Code
    icon: mdi:dialpad
    mode: password
    initial: "########"
