    - alias: "System - Toggle Tablet Screens for Light/Dark Mode"
      trigger:
          - trigger: sun
            event: sunrise
            offset: "00:10:00"
          - trigger: sun
            event: sunset
            offset: "00:10:00"
      action:
          - action: switch.turn_off
            data: {}
            target:
                entity_id: >-
                    {{ states.switch|selectattr("entity_id", "search",
                    "tablet_screen$")|map(attribute="entity_id")|list }}
          - delay:
                seconds: 1
          - action: switch.turn_on
            data: {}
            target:
                entity_id: >-
                    {{ states.switch|selectattr("entity_id", "search",
                    "tablet_screen$")|map(attribute="entity_id")|list }}
