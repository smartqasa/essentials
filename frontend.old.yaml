      sq-icon-padding: 14px
      sq-icon-image-size: calc(var(--sq-icon-size) + var(--sq-icon-padding) * 2)
      sq-icon-border-radius: 50%
      sq-icon-alpha: 0.2
      sq-icon-transition: ease-in-out 0.5s

