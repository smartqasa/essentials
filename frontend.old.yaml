frontend:
  extra_module_url:
    - /hacsfiles/custom-brand-icons/custom-brand-icons.js
    - /hacsfiles/kiosk-mode/kiosk-mode.js

  themes:
    SmartQasa:
      # Panel
      sq-panel-grid-gap: 10px

      # Dialogs
      sq-popup-min-width: 35vw
      sq-popup-max-width: 95vw

      sq-popup-border: 0 none var(--sq-popup-border-color)
      sq-popup-border-radius: 20px
      sq-popup-padding: 20px
      sq-popup-grid-gap: 10px

      # Cards
      sq-card-padding: 16px
      sq-card-spacing: 12px
      sq-card-border: var(--sq-card-border-width) var(--sq-card-border-style) var(--sq-card-border-color))
      sq-card-border-radius: 1.5rem
      sq-card-background-color: rgba(var(--sq-card-background-rgb), var(--sq-card-background-alpha))

      # Tiles
      sq-tile-height: 104px
      sq-tile-width: min(21vw, 19.5rem)
      sq-tile-padding: 16px
      sq-tile-spacing: 12px
      sq-tile-border: var(--sq-card-border-width) var(--sq-card-border-style) var(--sq-card-border-color))
      sq-tile-border-radius: 1.5rem
      sq-tile-background-color: rgba(var(--sq-card-background-rgb), var(--sq-card-background-alpha))

      # Chips
      sq-chip-padding: 16px
      sq-chip-spacing: 4px
      sq-chip-border: var(--sq-card-border-width) var(--sq-card-border-style) var(--sq-card-border-color))
      sq-chip-border-radius: calc((var(--sq-icon-size) + (var(--sq-icon-padding) * 2) + 5px) / 2)
      sq-chip-background-color: rgba(var(--sq-card-background-rgb), var(--sq-card-background-alpha))

      # Buttons
      sq-button-padding: var(--sq-tile-padding)
      sq-button-spacing: 4px
      sq-button-border: var(--sq-card-border-width) var(--sq-card-border-style) var(--sq-card-border-color))
      sq-button-border-radius: calc((var(--sq-icon-size) + (var(--sq-icon-padding) * 2) + 5px) / 2)
      sq-button-background-color: rgba(var(--sq-button-background-rgb), var(--sq-button-background-alpha))

      # Fonts
      sq-popup-header-font-size: 25px
      sq-popup-header-font-weight: 400

      sq-title-font-size: 42px
      sq-popup-font-size: 25px
      sq-primary-font-size: 20px
      sq-secondary-font-size: 17px
      sq-button-font-size: 20px

      sq-title-font-weight: 300
      sq-popup-font-weight: 400
      sq-primary-font-weight: 400
      sq-secondary-font-weight: 300
      sq-button-font-weight: 300

